# GitHub Pages deployment workflow for Next.js
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build completed"
        env:
          NODE_ENV: production
          NEXT_PUBLIC_RAINDROP_TOKEN: ${{ secrets.RAINDROP_TOKEN }}
          NEXT_PUBLIC_RAINDROP_COLLECTION_ID: "0"
          
      - name: Debug - Check build output
        run: |
          echo "Current directory: $(pwd)"
          echo "Checking if out directory exists..."
          ls -la
          if [ -d "out" ]; then
            echo "✅ out directory found"
            echo "Contents of out directory:"
            ls -la out/
            echo "Total files in out: $(find out -type f | wc -l)"
          else
            echo "❌ out directory not found"
            echo "Available directories:"
            ls -la
            echo "Checking .next directory:"
            if [ -d ".next" ]; then
              ls -la .next/
            fi
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4